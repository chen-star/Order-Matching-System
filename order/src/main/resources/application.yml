server:
  port: 8090

spring:
  datasource:
    url: jdbc:sqlite:test.db
    driver-class-name: org.sqlite.JDBC
    username:
    password:
  redis:
    host: localhost
    port: 6379
    timeout: 6000ms

mybatis:
  mapper-locations: classpath:mapper/*.xml
mybatis-plus:
   configuration:
    jdbc-type-for-null: 'null'

cacheexpire:
  captcha: 100
  account: 3600
  order: 36000

counter:
  id: 1000
  dataCenterId: 0
  workerId: 0
  gatewayid: 1001
  checksum: thirdparty.checksum.ByteCheckSum
  bodycodec: thirdparty.codec.BodyCodec
  msgcodec: thirdparty.codec.MsgCodec
  sendip: 127.0.0.1
  sendport: 8091

